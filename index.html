<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search U.S. National Park Information</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Search U.S. National Park Information</h1>

        <form id="js-form">
            <label for="search-term">Enter a States Abbreviation, separated by commas: </label>
            <input type="text" placeholder="State Abbreviation : LA" name="search-term" id="js-search-term" required>
            <label for="max-results">Number of parks you want to review: </label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <input type="submit" value="Search!">
        </form>

        <p id="js-error" class="error"></p>
        <section class="results hidden">
          <h2>Results:</h2>
          <ul id="results-list">
          </ul>
          </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
